<div class="row">
  <div class="col">
    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>Логин</label>
        <input class="form-control" formControlName="UserName" />
        <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.['required']">Это поле обязательное для заполнения</label>
      </div>
      <div class="form-group required">
        <label>Полное имя</label>
        <input class="form-control" formControlName="FullName" />
        <label class="text-danger" *ngIf="service.formModel.get('FullName').touched && service.formModel.get('FullName').errors?.['required']">Это поле обязательное для заполнения</label>
      </div>
      <div class="form-group required">
        <label>Email</label>
        <input class="form-control" formControlName="Email" />
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.['required']">Это поле обязательное для заполнения</label>
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Пароль</label>
          <input type="password" class="form-control" formControlName="Password" />
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.['required']">Это поле обязательное для заполнения</label>
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Минимальная длина пароля - 4 символа</label>
        </div>
        <div class="form-group required">
          <label>Повторите пароль</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword" />
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.['required']">Это поле обязательное для заполнения</label>
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMissmatch">Пароли не совпадают</label>
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Регистрация</button>
          </div>
      </div>
    </form>
  </div>
</div>
