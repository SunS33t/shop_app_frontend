<a routerLink="../../catalog" class="previous">&laquo; Вернуться в каталог</a>

<div *ngIf="this.product" class="container">
  <div class="container mt-5 mb-5">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-6 border-end">
          <div class="d-flex flex-column justify-content-center">
            <div class="main_image">
              <img
                src="data:image/jpg;base64,{{product.picture}}"
                id="main_product_image"
                width="350"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3 right-side">
            <div class="d-flex justify-content-between align-items-center">
              <h3>{{this.product.name}}</h3>
            </div>
            <div class="mt-2 pr-3 content">
              <p>
               {{this.product.description}}
              </p>
            </div>
            <h3>{{this.product.cost}} y.e.</h3>
            <div class="ratings d-flex flex-row align-items-center">
              
            </div>
            <div class="mt-5">
              <span class="fw-bold">Доступные цвета</span>
              <div class="colors">
                <ul id="marker">
                  <li *ngFor="let color of product.colorLists" id="marker-1" class="circle" [style.background]="this.colorMap.get(color.colorCode)"></li>
                </ul>
              </div>
            </div>
            <div class="buttons d-flex flex-row mt-5 gap-3">
              <button class="btn btn-dark" (click)="addToCart()">В корзину</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-comments [productId]="this.productId"></app-comments>
