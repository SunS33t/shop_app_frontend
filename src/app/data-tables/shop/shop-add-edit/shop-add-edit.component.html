<form>
  <!-- Название -->
     <div class="mb-3">
       <label for="shopName" class="form-label">Название</label>
       <input type="text" class="form-control" name="shopName" [(ngModel)]="shopName" >
     </div>
     <!-- Цвет пластика -->
     <div class="mb-3">
         <label for="adressLists" class="form-label">Адрес</label>
         <select name="adressLists" id="adressLists" class="form-control" [(ngModel)]="adressLists" multiple>
             <option *ngFor="let adress of adressList$|async" [value]="adress.adressId">{{adress.adressID}}</option>
         </select>         
     </div>
     <!--Ассортимент-->
     <div class="mb-3">
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Ассортимент</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip
            *ngFor="let fruit of fruits"
            (removed)="remove(fruit)">
            {{fruit}} <input type="number" id="quantity" name="quantity" min="1" max="100" style="margin-left:20px" >
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="New fruit..."
            #fruitInput
            [formControl]="fruitCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    
      <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Дата поставки</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fruit of fruits; let i = index">
                <td>
                  <div>{{fruit}}</div>
                </td>
                <td>
    
                </td>
                <td>
                  <mat-form-field appearance="fill" class="example-form-field">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="datepicker">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                  <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                      <button mat-button matDatepickerCancel>Cancel</button>
                      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                  </mat-datepicker>
                </mat-form-field>
              </td>
        </tbody>
    </table>
    
     </div>
 
     <button (click)="addShop()" *ngIf="shop.shopId==''" class="btn btn-primary">
       Добавить
     </button>
     <button (click)="updateShop()" *ngIf="shop.shopId!=''" class="btn btn-primary">
       Изменить
     </button>
 </form>
